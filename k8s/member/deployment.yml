apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: astarion
  name: member
spec:
  replicas: 1
  selector:
    matchLabels:
      app: member
  template:
    metadata:
      labels:
        app: member
    spec:
      containers:
        - name: member
          image: 982402893832.dkr.ecr.ap-northeast-2.amazonaws.com/astarion-member:0.1
          env:
          - name: PORT
            value: "8081"
          envFrom:
          - secretRef:
              name: astarion-db-connect-secret
      imagePullSecrets:
        - name: aws-ecr-secret
